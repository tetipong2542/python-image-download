<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รูปภาพที่ดาวน์โหลด</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --background-color: #f0f4f8;
        }

        body {
            background:  url('/static/bg.webp');
            font-family: 'sarabun', sans-serif!important;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .glassmorphism {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.125);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .image-card {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .image-card:hover {
            transform: scale(1.05);
        }

        .image-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .image-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
        }

        .btn-delete {
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .failed-images {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center my-4">
                <h1 class="text-white">รูปภาพที่ดาวน์โหลด</h1>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-12 text-center">
                <div class="btn-group" role="group">
                    <a href="/" class="btn btn-secondary me-2">
                        <i class="bi bi-arrow-left"></i> ย้อนกลับหน้าหลัก
                    </a>
                    <button id="downloadZipBtn" class="btn btn-success me-2">
                        <i class="bi bi-download"></i> ดาวน์โหลดทั้งหมด (ZIP)
                    </button>
                    <button id="deleteSelectedBtn" class="btn btn-danger me-2">
                        <i class="bi bi-trash"></i> ลบรูปที่เลือก
                    </button>
                    <button id="deleteAllBtn" class="btn btn-warning">
                        <i class="bi bi-trash-fill"></i> ลบทั้งหมด
                    </button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="glassmorphism">
                    <div class="image-container" id="imageContainer">
                        {% if images %}
                            {% for image in images %}
                            <div class="image-card position-relative">
                                <img src="{{ url_for('download_file', filename=image) }}" alt="{{ image }}">
                                <div class="image-overlay">
                                    <input type="checkbox" class="form-check-input image-checkbox" 
                                           data-filename="{{ image }}">
                                </div>
                            </div>
                            {% endfor %}
                        {% else %}
                            <div class="text-center w-100 text-white py-5">
                                <h3 style="font-size: 16px;">ไม่มีรูปภาพในโฟลเดอร์</h3>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>

        {% if failed_images %}
        <div class="row failed-images">
            <div class="col-12">
                <div class="card glassmorphism text-white">
                    <div class="card-header bg-danger">
                        <h5>รูปภาพที่ดาวน์โหลดล้มเหลว</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            {% for failed_image in failed_images %}
                            <li class="list-group-item bg-transparent text-white">{{ failed_image }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const downloadZipBtn = document.getElementById('downloadZipBtn');
            const deleteSelectedBtn = document.getElementById('deleteSelectedBtn');
            const deleteAllBtn = document.getElementById('deleteAllBtn');
            const imageContainer = document.getElementById('imageContainer');

            // ดาวน์โหลด ZIP
            downloadZipBtn.addEventListener('click', function() {
                // ดาวน์โหลดทันที
                window.location.href = '/download_zip/current';
            });

            // ลบรูปภาพที่เลือก
            deleteSelectedBtn.addEventListener('click', function() {
                const selectedImages = Array.from(
                    document.querySelectorAll('.image-checkbox:checked')
                ).map(checkbox => checkbox.dataset.filename);

                if (selectedImages.length === 0) {
                    alert('กรุณาเลือกรูปภาพที่ต้องการลบ');
                    return;
                }

                if (!confirm(`คุณต้องการลบรูปภาพที่เลือก ${selectedImages.length} รูปใช่หรือไม่?`)) {
                    return;
                }

                const formData = new FormData();
                selectedImages.forEach(image => {
                    formData.append('images', image);
                });

                fetch('/delete_images', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        // ลบรูปภาพที่เลือกออกจาก DOM
                        selectedImages.forEach(image => {
                            const imageCard = document.querySelector(
                                `.image-card img[src$="${image}"]`).closest('.image-card');
                            imageCard.remove();
                        });

                        // ตรวจสอบว่ามีรูปภาพเหลือหรือไม่
                        const remainingImages = document.querySelectorAll('.image-card');
                        if (remainingImages.length === 0) {
                            imageContainer.innerHTML = `
                                <div class="text-center w-100 text-white py-5">
                                    <h3>ไม่มีรูปภาพในโฟลเดอร์</h3>
                                </div>
                            `;
                        }

                        alert(data.message);
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('เกิดข้อผิดพลาดในการลบรูปภาพ');
                });
            });

            // ลบรูปภาพทั้งหมด
            deleteAllBtn.addEventListener('click', function() {
                if (!confirm('คุณต้องการลบรูปภาพทั้งหมดใช่หรือไม่?')) {
                    return;
                }

                fetch('/delete_all_images', {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        // ล้างคอนเทนเนอร์รูปภาพ
                        imageContainer.innerHTML = `
                            <div class="text-center w-100 text-white py-5">
                                <h3>ไม่มีรูปภาพในโฟลเดอร์</h3>
                            </div>
                        `;
                        alert(data.message);
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('เกิดข้อผิดพลาดในการลบรูปภาพ');
                });
            });
        });
    </script>
</body>
</html>
